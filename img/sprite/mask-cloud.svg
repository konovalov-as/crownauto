<svg viewBox="0 0 1000 150" preserveAspectRatio="none" style="width:100%; height:100%;">
  <defs>
    <!-- Фильтр для создания эффекта дымки/облаков -->
    <filter id="smoke" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" seed="42" />
      <feDisplacementMap in="SourceGraphic" scale="5" />
    </filter>

    <!-- Градиент от прозрачного к #191919 -->
    <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="100%" stop-color="#191919" />
    </linearGradient>
  </defs>

  <!-- Прямоугольник с облачным эффектом -->
  <rect width="1000" height="150" fill="url(#grad)" filter="url(#smoke)" />
</svg>